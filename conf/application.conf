slick {
  dbs {
    default {
      profile = "slick.jdbc.PostgresProfile$"

      db {
        driver = "org.postgresql.Driver"
        url = ${POSTGRES_URL}
        user = ${POSTGRES_USER}
        password = ${POSTGRES_PASSWORD}
      }
    }
  }
}

play {
  modules {
    enabled += "modules.GuiceBindingsModule"
  }

  filters {
    enabled = []
  }
}